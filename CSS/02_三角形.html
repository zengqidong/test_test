<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position:relative;
            width: 200px;
            height: 300px;
            margin:auto;
            background-color: red;
        }
        .trangle{
            position:absolute;
            left:18px;
            top:-10px;
            width: 0px;
            height: 0px;
            border:5px solid transparent;
            border-bottom-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="trangle">

        </div>
    </div>
</body>
</html>
