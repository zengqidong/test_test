<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box{
    width: 1226px;
    height: 615px;
    background-color: pink;
    margin:auto;
}
.box1{
    float:left;
    width: 234px;
    height: 615px;
    background-color: purple;
}
.box2{
    float:left;
    width: 992px;
    height: 615px;
    background-color: blue;
}
.box2>div{
    float:left;
    width: 234px;
    height: 300px;
    margin-left:14px;
    margin-bottom:14px;
    background-color: pink;
}
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>
</html>
