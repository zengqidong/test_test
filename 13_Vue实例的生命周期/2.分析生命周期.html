<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>

</head>
<body>
     <!--
          beforeCreate 
          Created
          beforeMount
                    所有对DOM节点的操作，最终都不奏效
          mounted

          beforeUpdate
                        数据是新的，页面是旧的
          updated

          beforeDestroy


    
    
    
    
    -->

    <div id="root">
        <h2>当前页面求和为：{{sum}}</h2>
        <button @click="add">点我加1</button>
    </div>
    <script>
        Vue.config.productionTip= false,
        new Vue({
            el:"#root",
            data:{
                sum:0
            },
            methods:{
                add(){
                    this.sum+=1
                }
            },

            beforeCreate(){
            console.log(this.sum);
            }

        })
    </script>




</body>
</html>
